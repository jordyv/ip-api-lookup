---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- spec/

after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < lcov.info
